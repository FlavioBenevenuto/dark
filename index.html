
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Souls – Age of Fire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="p-5">
        <nav>
            <img src="img/darksouls-logo.png" alt="Dark Souls logo">
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#lore">História</a></li>
                <li><a href="#galeria">Galeria</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h1>Welcome, Ashen One</h1>
            <img src="img/bonfire.png" alt="Bonfire">
            <a href="#lore">Enter the Flame</a>
        </section>
        <section id="lore">
            <h2>The Age of Fire</h2>
            <p>The First Flame brought disparity: heat and cold, life and death. Will you link the fire or let it fade?</p>
        </section>
        <section id="galeria">
            <h2>Gallery</h2>
            <img src="img/firekeeper.jpg" alt="Fire Keeper">
            <img src="img/lord-gwyn.jpg" alt="Lord Gwyn">
        </section>
    </main>
    <footer>
        <p>Praise the Sun!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
